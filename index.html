<html>
    <head>
        <title>Video Chat</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flexContainer">
            <div class="left-pane">
                <span class="headingText">
                    Join A Chat!
                </span>
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="channelName" placeholder="ChannelName">
                <button class="submitButton" id="join">Join</button>
            </br>
                <span id="name">Participants</span>
            </div>
            <div class="right-container">
                <div class="right-pane">
                    <div id="SelfStream">
                    </div>
                    <div id="remoteStream" style="visibility: hidden;">
                    </div>
                    <div id="remoteStream2" style="visibility: hidden;">
                    </div>
                    <div id="remoteStream3" style="visibility: hidden;">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
        <script src="agoraRtc.js"></script>
    </body>
</html>
